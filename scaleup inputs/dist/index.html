<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scaleup inputs</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="signup">
      <h2 class="signup__title">Sign up</h2>
      <form class="signup__form" action="post">
        <label>
          <input type="text" placeholder=" " required />
          <span class="inputplaceholder">
            <span>Name</span>
            <i class="fas fa-user-alt placeholder-logo"></i>
          </span>
        </label>
        <label>
          <input type="email" placeholder=" " required />
          <span class="inputplaceholder">
            <span>Email</span>
            <i class="fas fa-at placeholder-logo"></i>
          </span>
        </label>
        <label>
          <input type="password" placeholder=" " required />
          <span class="inputplaceholder">
            <span>Password</span>
            <i class="fas fa-lock placeholder-logo"></i>
          </span>
        </label>
        <button class="btn-signup">Sign up</button>
        <p class="login">Already have an account ? <span>Sign in</span></p>
      </form>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
