<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsible Faq</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="faq">
      <h2 class="faq__title">Frequently Asked Question</h2>
      <article class="faq__content">
        <div class="faq__content__element">
          <h3 class="faq__content__element__heading"></h3>
        </div>
      </article>
    </section>
  </body>
</html>
