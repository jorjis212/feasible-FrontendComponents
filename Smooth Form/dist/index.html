<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Form Transition</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="contact">
      <h2 class="contact__title">Contact me</h2>

      <figure class="contact__content">
        <div class="contact__content__heroimage">
          <img src="./assets/contact/contact__heroimage.svg" alt="" />
        </div>

        <div class="contact__content__form">
          <figure class="contact__content__form__header">
            <img
              class="header__img"
              src="./assets/contact/header-img.svg"
              alt=""
            />
            <figcaption class="header__text">
              Let me achieve your leverage
            </figcaption>
          </figure>

          <form
            class="contact__content__form__body"
            method="post"
            name="contact-portfolio"
          >
            <div class="form-wrap">
              <label>
                <input type="text" placeholder=" " required />
                <span class="inputplaceholder">
                  <span>Name</span>
                  <img
                    class="placeholder-logo"
                    src="./assets/contact/namePlaceholder-logo.svg"
                    alt="logo"
                  />
                </span>
              </label>
              <label>
                <input type="email" placeholder=" " required />
                <span class="inputplaceholder">
                  <span>Email</span>
                  <img
                    class="placeholder-logo"
                    src="./assets/contact/emailPlaceholder-logo.svg"
                    alt="logo"
                  />
                </span>
              </label>
              <label for="message">
                <textarea
                  id="message"
                  placeholder=" "
                  name="message"
                  required
                ></textarea>
                <span class="inputplaceholder">
                  <span>Message</span>
                </span>
              </label>
              <button class="btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </figure>
    </section>
  </body>
</html>
