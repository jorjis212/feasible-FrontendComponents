<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Form Transition</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="contact">
      <header class="header-text">Contact me</header>
      <div class="contact__img">
        <img src="./assets/contact/contentImg.svg" alt="" />
      </div>

      <div class="contact__content">
        <div class="header">
          <img
            class="header__img"
            src="./assets/contact/header-img.svg"
            alt=""
          />
          <figcaption class="header__text">
            Let me achieve your leverage
          </figcaption>
        </div>

        <form class="form" method="post" name="contact-portfolio">
          <div class="form-wrap">
            <label for="name">
              <input type="text" placeholder=" " required />
              <p>
                <span>Name</span>
                <img
                  class="placeholder-logo"
                  src="./assets/contact/namePlaceholder-logo.svg"
                  alt="logo"
                />
              </p>
            </label>
            <label for="email">
              <input type="email" placeholder=" " required />
              <p>
                <span>Email</span>
                <img
                  class="placeholder-logo"
                  src="./assets/contact/emailPlaceholder-logo.svg"
                  alt="logo"
                />
              </p>
            </label>
            <label for="message">
              <textarea placeholder=" " name="message" required></textarea>
              <p>
                <span>Message</span>
              </p>
            </label>
            <button class="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
