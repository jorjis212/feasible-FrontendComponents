<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Increment Counter</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="heading">Storage Manager</h1>
    <section class="container">
      <div class="container__counter">
        <div><i class="fas fa-play"></i></div>
        <div class="container__counter__count" data-target="118"></div>
      </div>

      <div class="container__counter">
        <div><i class="fas fa-camera"></i></div>
        <div class="container__counter__count" data-target="2456"></div>
      </div>

      <div class="container__counter">
        <div><i class="fas fa-music"></i></div>
        <div class="container__counter__count" data-target="1100"></div>
      </div>

      <div class="container__counter">
        <div><i class="fas fa-folder"></i></div>
        <div class="container__counter__count" data-target="1229"></div>
      </div>
    </section>
    <script src="./script/app.js"></script>
  </body>
</html>
