<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./styles/style.min.css" />
  </head>
  <body>
    <h1 class="heading">Ten Unicorn Companies ðŸ¦„</h1>
    <p class="description">
      Drag and drop the items into their corresponding spots & pick your
      favorite company.
    </p>
    <ul class="draggable-list"></ul>
    <button class="btn-sort">
      Sort <img src="./assets/icons/icon__sort.svg" />
    </button>
    <img
      class="decoration google"
      src="./assets/decoration/decoration__google.svg"
      alt="A decorator"
    />
    <img
      class="decoration facebook"
      src="./assets/decoration/decoration__facebook.svg"
      alt="A decorator"
    />
    <img
      class="decoration meta"
      src="./assets/decoration/decoration__meta.svg"
      alt="A decorator"
    />
    <img
      class="decoration apple"
      src="./assets/decoration/decoration__apple.svg"
      alt="A decorator"
    />
    <p class="creator">
      Made with
      <img src="./assets/icons/icon__heart.svg" alt="a balloon icon" /> by
      <span class="mention">@jorjis</span>, inspired by
      <span class="mention">@brad</span>
    </p>
    <script src="./script/app.js"></script>
  </body>
</html>
