<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Image Slider</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Buy iPhone 12</h1>
    </header>
    <main>
      <section class="flagship">
        <div class="flagship__mock">
          <div class="flagship__mock__img">
            <img
              class="flagship__mock__img__ele"
              src="./assets/images/purple/purple__4.png"
              alt="An iphone 12 picture"
            />
            <button class="chevron chevron-left">
              <img src="./assets/icons/chevron__left.svg" alt="" />
            </button>

            <button class="chevron chevron-right">
              <img src="./assets/icons/chevron__right.svg" alt="" />
            </button>
          </div>

          <div class="flagship__mock__colors">
            <div class="flagship__mock__colors__wrap">
              <div class="purple active"></div>
              <div class="blue"></div>
              <div class="green"></div>
              <div class="red"></div>
              <div class="white"></div>
            </div>
          </div>
        </div>

        <div class="flagship__content">
          <div class="flagship__content__pricing">
            <h2 class="flagship__content__pricing__title">$729</h2>
            <p class="flagship__content__pricing__tag">One-time payment</p>
            <p class="flagship__content__pricing__discount link">
              Get 3% Daily Cash with Apple Card
            </p>
          </div>
          <div class="line"></div>

          <div class="flagship__content__details">
            <img src="./assets/icons/delivery-icon.svg" alt="delivery icon" />

            <div class="flagship__content__details__options">
              <h3>Delivery:</h3>
              <p>Free Shipping</p>
              <p class="link">Get delivery dates</p>
            </div>
          </div>
          <div class="flagship__content__details">
            <img src="./assets/icons/pickup-icon.svg" alt="pickup icon" />

            <div class="flagship__content__details__options">
              <h3>Pickup:</h3>
              <p class="link">Check availability</p>
            </div>
          </div>
          <button class="btn-flagship">Add to Bag</button>
        </div>
      </section>
    </main>
  </body>
</html>
